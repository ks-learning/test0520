<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html examples ~ box model</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>box-model</h1>

  <div class="box-model">
    <div class="margin">margin</div>
    <div class="border">border</div>
    <div class="padding">padding</div>
    <div class="innerHTML">innerHTML</div>
  </div>

  <section class="ボックスモデルの特徴">
    <ul>
      <li>中身とボーダーはスタイリング出来る</li>
      <li>マージンは他のエレメント（タグで定義された箱）との間隔地を定義するもの</li>
      <li>ボーダーはエレメントの外枠</li>
      <li>パディングは外枠と中身の間隔地を定義するもの</li>
      <li>マージン、パディングはスタイリング出来ない</li>
      <li>背景のスタイリングは中身とパディングに影響するが、マージンには影響しない</li>
    </ul>
  </section>

  <div class="footer-links">

    <a href="/form.html">form example</a>
    <a href="/elements.html">elements example</a>
  </div>


  <script src="main.js"></script>
</body>
</html>
